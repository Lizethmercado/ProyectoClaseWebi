<script>

    var numeroUno = 7;
    var numeroDos = 3;

    sonPrimosRelativos = true;

    for (let i = 2; i <= numeroUno && sonPrimosRelativos; i++) {
        if (numeroUno %i == 0 && numeroDos % i == 0)
            sonPrimosRelativos = false;
    }

    if (sonPrimosRelativos)
        console.log("son primos relativos")
    else
    console.log("No son primos relativos")





</script>
